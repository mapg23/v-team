name: Run Jest tests

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ["bike", "api"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install
        run: npm install
        working-directory: ${{ matrix.folder }}

      - name: Run Jest Tests
        run: npm test -- --ci --coverage
        working-directory: ${{ matrix.folder }}

      - name: Create badges directory
        run: mkdir -p .github/badges

      - name: Generate coverage Badge
        uses: tj-actions/coverage-badge-js@v2
        with:
          path: ${{ matrix.folder }}
          output_path: .github/badges/${{ matrix.folder }}-coverage.svg

      - name: Commit badges to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update ${{ matrix.folder }} coverage badge"
          file_pattern: ".github/badges/${{ matrix.folder }}-coverage.svg"
