name: Run Jest tests and apply coverage badges

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["main"]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        folder: ["bike", "api"]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install
        run: npm ci
        working-directory: ${{ matrix.folder }}

      - name: Run Jest Tests
        run: npm test -- --ci --coverage --coverageReporters=json-summary,lcov
        working-directory: ${{ matrix.folder }}

      - name: Generate coverage badge
        uses: tj-actions/coverage-badge-js@v2
        with:
          path: ${{ matrix.folder }}
          # write the badge SVG into the project folder so the subsequent upload step can find it
          output_path: ${{ matrix.folder }}/${{ matrix.folder }}-coverage.svg

      - name: Upload badge artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.folder }}-badge
          path: ${{ matrix.folder }}/${{ matrix.folder }}-coverage.svg

  commit_badges:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: coverage-badges

      - name: Commit badges to repo
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "Update coverage badges"
          file_pattern: "coverage-badges/*.svg"
