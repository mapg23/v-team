name: Run Sonarqube

on:
  push:
    branches: ["*"]
  pull_request:
    branches: ["*"]

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install depencencies
        run: npm ci
        working-directory: ./

      - name: Run sonar
        run: npm run sonar